<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whether App</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="card">
      <div class="nav">
        <div class="search">
          <input class="search-bar" type="text" placeholder="Enter city Name" />
          <i class="bi bi-x"></i>
        </div>
        <div class="search-icon"><i class="bi bi-search"></i></div>
      </div>
      <div class="flex-column">
        <div class="main">
          <div class="wheather-img">
            <img
              src=""
              alt="Sunny"
            />
          </div>
          <div class="temp white"></div>
          <div class="city-name white"></div>
        </div>
        <div class="footer">
          <div class="humidity footer1">
            <img src="svgs/humidity.svg" alt="" />
            <div class="info">
              <div class="percentage"></div>
              <div class="info-title">Humidity</div>
            </div>
          </div>
          <div class="windSpeed footer1">
            <img src="svgs/windSpeed.svg" alt="" />
            <div class="info">
              <div class="speed">4.63Km/h</div>
              <div class="info-title">Wind Speed</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
